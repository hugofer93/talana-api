<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://bootswatch.com/5/zephyr/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      font-style: normal;
      font-weight: 400;
    }
    h1, h2 {
      font-weight: 700;
    }
    h3, h4, h5, h6 {
      font-weight: 600;
    }
  </style>
  <title>Establece tu Contraseña | TALANA</title>
</head>
<body>
  <div class="container col-sm-3 flex-shrink-0">
    <div class="text-center">
      <img src="https://talana.com/static/www2/images/talana-logo.svg" alt="TALANA" class="img-fluid pt-3" style="max-width: 100%">
    </div>
    <br>
    <p class="text-center mt-n2"><strong>Rediseña la forma de trabajar.</strong></p>
    <br>
    <h4 class="text-center pt-1">Establece tu Contraseña</h4>
    <form class="pt-0" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="new_password1" class="m-2">Contraseña:</label>
        <input autofocus type="password" class="form-control" name="new_password1" id="new_password1" placeholder="Nueva contraseña">
        {% for error in form.new_password1.errors %}
          <small class="form-text m-2" style="color: #0181fc;">{{ error }}</small><br>
        {% endfor %}
      </div>

      <br>

      <div class="form-group mt-n2">
        <label for="new_password2" class="m-2">Confirma tu contraseña:</label>
        <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="Ingrese de nuevo su contraseña">
        {% for error in form.new_password2.errors %}
          <small class="form-text m-2" style="color: #0181fc;">{{ error }}</small><br>
        {% endfor %}
      </div>

      <br>

      <div class="form-group d-grid gap-2">
        <button type="submit" class="btn btn-primary">
          CONFIRMAR CONTRASEÑA
        </button>
      </div>
    </form>

    <br><br><br><br>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <small class="font-weight-bold">
          <a href="https://devlance.me/" class="text-muted" target="_blank">
            HECHO CON <i class="fa fa-heart"></i> POR DEVLANCE.ME
          </a>
        </small>
      </div>
    </footer>
  </div>
</body>
</html>
